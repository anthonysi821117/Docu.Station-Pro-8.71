
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docu.Station Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'print': {'raw': 'print'},
            },
            keyframes: {
              progress: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            },
            animation: {
              progress: 'progress 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Roboto:wght@400;700&display=swap');
      body {
        font-family: 'Roboto', 'Noto Sans SC', sans-serif;
      }
      
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type=number] {
        -moz-appearance: textfield;
        appearance: none;
        margin: 0;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        html, body, #root {
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important; /* Changed from hidden to visible for flow */
          background: white !important;
          display: block !important; /* Changed from contents to block for better compatibility */
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .main-app-content { display: none !important; }
        .no-print, .print\:hidden, header, button, .toast-container { display: none !important; }
        .print-view-area { display: block !important; position: static !important; width: 100% !important; height: auto !important; overflow: visible !important; }
        .print-doc-wrapper { display: block !important; width: 100% !important; margin: 0 auto !important; break-inside: avoid; }
        .print-doc-wrapper:not(:last-child) { page-break-after: always !important; break-after: page !important; }
        
        /* Specific Page Rules Classes */
        .print-portrait-page { 
            page: portrait-page; 
            width: 210mm !important; 
            height: 297mm !important; 
            margin: 0 auto !important; 
            overflow: hidden; 
            break-inside: avoid;
        }
        
        .print-landscape-section { 
            page: landscape-page; 
            width: 297mm !important; 
            height: 210mm !important; 
            margin: 0 auto !important; 
            display: block !important; 
            overflow: hidden; 
            break-inside: avoid;
        }
        
        .print-internal-break { page-break-after: always !important; break-after: page !important; }
      }
      
      @page { margin: 0; size: auto; }
      @page portrait-page { size: A4 portrait; margin: 0; }
      @page landscape-page { size: A4 landscape; margin: 0; }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
    </style>
    <!-- Google API Client Libraries -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
<script type="importmap">

  }
}
</script>
</head>
